<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- การสร้าง Alert -->
        <div class="alert">
            <strong>Simple alert</strong>
        </div>

        <!-- กำหนดสี Alert -->
        <div class="alert alert-primary">
            <strong>Primary alert</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning alert</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger alert</strong>
        </div>
        <div class="alert alert-success">
            <strong>Success alert</strong>
        </div>

        <!-- Link alert -->
        <div class="alert alert-info">
            <strong>Link alert</strong>
            <a href="#" class="alert alert-link">Back to Home</a>
        </div>

        <!-- การปิด Alert -->
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h1 class="alert-heading">Hello world</h1>
            <hr>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae omnis dolores perspiciatis mollitia
                doloremque quo.</p>
        </div>
    </div>
</body>

</html>
