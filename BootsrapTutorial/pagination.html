<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- การสร้างหมายเลขหน้า -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a href="" class="page-link">Previous</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">2</a>
                </li>
                <li>
                    <a href="" class="page-link">3</a>
                </li class="page-item">
                <li>
                    <a href="" class="page-link">Next</a>
                </li>
            </ul>
        </nav>

        <!-- Active & Disabled -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a href="" class="page-link">Previous</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">1</a>
                </li>
                <li class="page-item active">
                    <a href="" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">3</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">Next</a>
                </li>
        </nav>


        <!-- กำหนดขนาด -->
        <nav>
            <ul class="pagination justify-content-center pagination-lg">
                <li class="page-item disabled">
                    <a href="" class="page-link">Previous</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">1</a>
                </li>
                <li class="page-item active">
                    <a href="" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">3</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">Next</a>
                </li>
        </nav>

        <!-- Pagination แบบ Arrow -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a href="" class="page-link"><span>&laquo;</span>Previous</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">3</a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link">Next<span>&raquo;</span></a>
                </li>
        </nav>
    </div>
</body>

</html>
