<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- สีของปุ่ม -->
        <div style="margin: 10px 0;">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-light">Light</button>
        </div>

        <!-- ปุ่มแบบ link -->
        <div style="margin: 10px 0;">
            <button class="btn btn-link" type="button">Link button</button>
        </div>

        <!-- Button tag -->
        <div style="margin: 10px 0;">
            <a href="#" class="btn btn-primary">Hello tag: a</a>
            <button type="button" class="btn btn-success">Button</button>
            <input type="button" class="btn btn-secondary" value="Button">
            <input type="submit" class="btn btn-warning" value="ส่งคำตอบ">
            <input type="reset" class="btn btn-danger" value="ล้างข้อมูล">
        </div>

        <!-- Outline button -->
        <div style="margin: 10px 0;">
            <button class="btn btn-outline-primary">Outline primary</button>
            <button class="btn btn-outline-secondary">Outline seceondary</button>
            <button class="btn btn-outline-success">Outline success</button>
            <button class="btn btn-outline-danger">Outline danger</button>
            <button class="btn btn-outline-warning">Outline warning</button>
            <button class="btn btn-outline-info">Outline info</button>
            <button class="btn btn-outline-light">Outline light</button>
            <button class="btn btn-outline-dark">Outline dark</button>
        </div>

        <!-- ขนาดของปุ่ม -->
        <div style="margin: 10px 0;">
            <button class="btn btn-success btn-lg">Large button</button>
            <button class="btn btn-danger btn-sm">Small button</button>
        </div>

        <!-- Block button -->
        <div class="d-grid gap-2" style="margin: 10px 0;">
            <button class="btn btn-secondary">Block button</button>
            <button class="btn btn-warning">Block button</button>
        </div>

        <!-- Button group -->
        <div class="btn-group" style="margin: 10px 0;">
            <button class="btn btn-info">A</button>
            <button class="btn btn-success">B</button>
            <button class="btn btn-info">C</button>
        </div>
        <br>

        <!-- Button vertical group  -->
        <div class="btn-group-vertical" style="margin: 10px 0;">
            <button class="btn btn-warning">D</button>
            <button class="btn btn-danger">E</button>
            <button class="btn btn-warning">F</button>
        </div>
        <br>

        <!-- Dropdown menu -->
        <div class="btn-group" style="margin: 10px 0;">
            <button class="btn btn-outline-dark">Home</button>
            <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Item 1</a>
                <a href="#" class="dropdown-item">Item 2</a>
                <a href="#" class="dropdown-item">Item 3</a>
            </div>
        </div>
        <br>

        <!-- Button style -->
        <button class="btn btn-danger">Regular</button>
        <button class="btn btn-danger active">Active</button>
        <button class="btn btn-danger disabled">Disabled</button>
    </div>
</body>

</html>
