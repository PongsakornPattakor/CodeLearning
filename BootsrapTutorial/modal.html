<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <!-- JavaScript widget -->
        <!-- Modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showform">ลงทะเบียน</button>

        <div class="modal fade" id="showform">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">แบบฟอร์มลงทะเบียน</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="form-label">ชื่อ</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-label">นามสกุล</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">เบอร์โทร</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">ที่อยู่</label>
                                <textarea name="" id="" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">บันทึกข้อมูล</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
