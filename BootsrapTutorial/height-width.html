<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width & Height</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Width -->
        <div class="bg-danger w-25">Width 25%</div>
        <div class="bg-danger w-50">Width 50%</div>
        <div class="bg-danger w-75">Width 75%</div>
        <div class="bg-danger w-100">Width 100%</div>
        <div class="bg-danger w-auto">Width auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="bg-info h-25">Height 25%</div>
            <div class="bg-info h-50">Height 50%</div>
            <div class="bg-info h-75">Height 75%</div>
            <div class="bg-info h-100">Height 100%</div>
            <div class="bg-info h-auto">Height auto</div>
        </div>
    </div>
</body>

</html>
