<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Chonburi&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Kanit";
        }
    </style>

</head>

<body>
    <div class="container my-5">
        <!-- JavaScript widget -->

        <!-- Tooltips -->
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
            title="tooltip ด้านขวา">ตำแหน่ง tooltip</button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip ด้านบน">ตำแหน่ง
            tooltip</button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="tooltip ด้านล่าง">ตำแหน่ง tooltip</button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left"
            title="tooltip ด้านซ้าย">ตำแหน่ง tooltip</button>
    </div>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
