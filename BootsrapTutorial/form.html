<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <!-- Form -->
    <div class="container" style="margin-top: 20px; border:2px solid red; border-radius: 15px; padding:10px;">
        <form>
            <!-- Text-field -->
            <div class="my-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="ป้อนชื่อจริง-นาสกุล" class="form-control">
            </div>
            <div class="my-3">
                <label for="email" class="form-label">อีเมลล์</label>
                <input type="email" placeholder="example@gmail.com" class="form-control">
            </div>
            <div class="my-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" placeholder="A-Z, a-z, 0-9" class="form-control">
            </div>

            <!-- Select -->
            <div class="my-3">
                <label for="job" class="form-label">อาชีพ</label>
                <select name="job" class="form-select">
                    <option value="">Programmer</option>
                    <option value="">Accountant</option>
                    <option value="">Doctor</option>
                    <option value="">Lawyer</option>
                </select>
            </div>

            <!-- TextArea -->
            <div class="my-3">
                <label for="address" class="form-label">ที่อยุ่</label>
                <textarea name="" class="form-control" cols="30" rows="5"></textarea>
            </div>

            <!-- File -->
            <div class="my-3">
                <label for="file" class="form-label">แนบไฟล์</label>
                <input type="file" class="form-control">
            </div>

            <!-- Range -->
            <div class="mb-3">
                <label for="" class="form-label">ประสบการณ์ทำงาน</label>
                <input type="range" min="1" max="5" value="3" class="form-range">
            </div>

            <input type="submit" class="btn btn-primary" value="บันทึกข้อมูล">
        </form>
    </div>

    <!-- Form check -->
    <div class="container" style="margin-top: 20px; border:2px solid green; border-radius: 15px; padding:10px;">
        <form>
            <div class="my-3">
                <label for="policy" class="form-label">กรอกเลขบัญชี</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-check my-3">
                <label for="">
                    <input type="checkbox" class="form-check-input">ฉันยอมรับเงื่อนไข
                </label>
            </div>
            <input type="submit" class="btn btn-outline-success" value="บันทึกข้อมูล">
        </form>
    </div>

    <!-- Validation -->
    <div class="container" style="margin-top: 20px; border: 2px solid blue; border-radius: 15px; padding: 10px;">
        <div class="my-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" placeholder="ป้อนชื่อ" class="form-control">
        </div>
        <div class="my-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" placeholder="example@gmail.com" class="form-control is-valid">
        </div>
        <div class="my-3">
            <label for="password" class="form-label">E-mail</label>
            <input type="password" placeholder="A-Z , a-z , 0-9" class="form-control is-invalid">
            <div class="invalid-feedback">รหัสผ่านไม่ถูกต้อง</div>
        </div>
    </div>
</body>

</html>
