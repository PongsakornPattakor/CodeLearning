<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Padding spacing -->
        <h1 class="bg-success pb-0">Padding bottom 0</h1>
        <h1 class="bg-success pb-1">Padding bottom 1</h1>
        <h1 class="bg-success pb-2">Padding bottom 2</h1>
        <h1 class="bg-success pb-3">Padding bottom 3</h1>
        <h1 class="bg-success pb-4">Padding bottom 4</h1>
        <h1 class="bg-success pb-5">Padding bottom 5</h1>

        <!-- Padding side -->
        <h1 class="bg-warning ps-5">Padding left</h1>
        <h1 class="bg-warning pt-5">Padding top</h1>
        <h1 class="bg-warning pb-5">Padding bottom</h1>
        <h1 class="bg-warning pe-5">Padding right</h1>

        <!-- Padding X -->
        <h1 class="bg-danger px-5 text-center">Padding left & right</h1>

        <!-- Padding Y -->
        <h1 class="bg-info py-5">Padding top & bottom</h1>

        <!-- Blank -->
        <h1 class="bg-secondary p-5 text-center">Padding blank</h1>
    </div>
</body>

</html>
