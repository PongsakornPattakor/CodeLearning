<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Margin spacing -->
        <h1 class="bg-success mb-0">Magin bottom 0</h1>
        <h1 class="bg-success mb-1">Magin bottom 1</h1>
        <h1 class="bg-success mb-2">Magin bottom 2</h1>
        <h1 class="bg-success mb-3">Magin bottom 3</h1>
        <h1 class="bg-success mb-4">Magin bottom 4</h1>
        <h1 class="bg-success mb-5">Magin bottom 5</h1>

        <!-- Margin side -->
        <h1 class="bg-warning ms-5">Margin left</h1>
        <h1 class="bg-warning mt-5">Margin top</h1>
        <h1 class="bg-warning mb-5">Margin bottom</h1>
        <h1 class="bg-warning me-5">Margin right</h1>

        <!-- Margin X -->
        <h1 class="bg-danger mx-5">Margin left & right</h1>

        <!-- Margin Y -->
        <h1 class="bg-info my-5">Margin top & bottom</h1>

        <!-- Blank -->
        <h1 class="bg-secondary m-5">Margin blank</h1>
    </div>
</body>

</html>
