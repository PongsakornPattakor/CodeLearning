<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Justify items -->
    <div class="bg-indigo-300 w-auto grid justify-items-center">
        <div class="h-10 bg-red-500">Box 1</div>
        <div class="h-10 bg-red-500">Box 2</div>
        <div class="h-10 bg-red-500">Box 3</div>
    </div><br>

    <!-- Justify self -->
    <div class="bg-rose-400 w-auto grid">
        <div class="h-10 bg-yellow-500 justify-self-center">Box 4</div>
        <div class="h-10 bg-yellow-500 justify-self-start">Box 5</div>
        <div class="h-10 bg-yellow-500 justify-self-end">Box 6</div>
    </div>
</body>

</html>
