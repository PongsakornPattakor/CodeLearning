<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="bg-green-400">
        <div class="text-orange-500">Text color</div>
        <div class="text-sm">Text small</div>
        <div class="text-base">Text medium</div>
        <div class="text-lg">Text large</div>
        <div class="text-xl">Text extra large</div>
    </div>
    <!-- รูปแบบข้อความ -->
    <div class="bg-red-300">
        <div class="text-xl uppercase">Text large</div>
        <div class="text-xl lowercase">Text large</div>
        <div class="text-xl capitalize">Text xl</div>
    </div>
    <!-- กำหนดตำแหน่งข้อความ -->
    <div class="bg-blue-300">
        <div class="text-xl capitalize text-center">Text center</div>
        <div class="text-xl capitalize text-right">Text right</div>
        <div class="text-xl capitalize text-left">Text left</div>
    </div>
</body>

</html>
