<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="bg-red-300 m-8 p-5">
        <button class="bg-green-500 text-white p-8 mx-5 border border-black">Click</button>
        <button class="bg-green-500 text-white p-8 mx-5 border-2 border-black">Click</button>
        <button class="bg-green-500 text-white p-8 mx-5 border-y-8 border-black">Click</button>
        <button class="bg-green-500 text-white p-8 mx-5 border-2 border-black rounded-md">Click</button>
        <button class="bg-green-500 text-white p-8 mx-5 border-2 border-black rounded-full border-dashed">Click</button>
    </div>
</body>

</html>
