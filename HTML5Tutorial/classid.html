<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class vs ID</title>
    <style>
        h1{
            color: red;
        }
        .a{ /*ถ้า selector เป็นคลาส ต้องใส่ชื่อคลาสตามหลัง .*/
            color: green; 
        }
        .b{
            color: orange;
        }

    </style>
</head>
<body>
    <h1 class="a">Class VS ID</h1>
    <p class="b">Pongsakorn</p>
    <p>Pongsakorn</p>
    <p class="b">Pongsakorn</p>
    <p>Pongsakorn</p>
    <p class="a">Pongsakorn</p>
    <h1>End</h1>
</body>
</html>
